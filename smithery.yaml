name: clickup-mcp
version: 1.0.0
description: ClickUp MCP server

runtime: typescript

startCommand:
  commandFunction: "src/server/smithery.ts:createServerFromSmithery"

environment:
  optional:
    - CLICKUP_TOKEN
    - CLICKUP_DEFAULT_TEAM_ID
    - CLICKUP_PRIMARY_LANGUAGE
    - REQUEST_TIMEOUT_MS
    - CLICKUP_BASE_URL
    - DEFAULT_HEADERS_JSON
    - NODE_ENV
  defaults:
    NODE_ENV: production

health:
  type: process
