name: clickup-mcp
version: 1.0.0
description: ClickUp MCP server with HTTP JSON-RPC bridge

runtime: container

startCommand:
  type: http
  command: ["bash", "scripts/start.sh"]
  portEnv: "PORT"

environment:
  required:
    - CLICKUP_TOKEN
  optional:
    - CLICKUP_DEFAULT_TEAM_ID
    - CLICKUP_PRIMARY_LANGUAGE
    - REQUEST_TIMEOUT_MS
    - CLICKUP_BASE_URL
    - DEFAULT_HEADERS_JSON
    - NODE_ENV
  defaults:
    NODE_ENV: production

health:
  type: http
  path: /healthz
