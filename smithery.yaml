name: clickup-mcp-server
version: 1.0.0
runtime:
  language: container
startCommand:
  type: stdio
  command: ["bash", "scripts/start.sh"]
ports:
  - "8081"
environment:
  required:
    - CLICKUP_TOKEN
  optional:
    - CLICKUP_DEFAULT_TEAM_ID
    - CLICKUP_PRIMARY_LANGUAGE
    - REQUEST_TIMEOUT_MS
    - CLICKUP_BASE_URL
    - DEFAULT_HEADERS_JSON
    - NODE_ENV
health:
  type: http
  path: /healthz
